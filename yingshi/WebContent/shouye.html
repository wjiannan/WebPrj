<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/shouyezhiqian-normalize.css" />
	<script type="text/javascript" src="js/shouyezhiqian-modernizr.js"></script>
	<link rel="stylesheet" type="text/css" href="css/shouyezhiqian-styles.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
	<style type="text/css">
		.c1{
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translateX(-50%) translateY(-50%);
    -ms-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    text-transform: uppercase;
    font-size: 3em;
    margin-top: 120px;
}
		}
	</style>
<body>
	<div class="wrapper active-page1">
	  <div class="page page1">
	  	<h2>恭喜你发现了一个宝藏</h2>
	  </div>
	  <div class="page page2">
	    <h2>在这个寒冷的冬日给予你温暖</h2>
	  </div>
	  <div class="page page3">
	    <h2>往下滑</h2>
	  </div>
	  <div class="page page4">
	  	<h2>点击<a href="view/主页.html" style="text-decoration:none;color: #fff;">开启</a>进入</h2>

	  </div>
	</div>
	<div class="nav-panel">
	  <div class="scroll-btn up"></div>
	  <div class="scroll-btn down"></div>
	  <nav>
	    <ul>
	      <li data-target="1" class="nav-btn nav-page1 active"></li>
	      <li data-target="2" class="nav-btn nav-page2"></li>
	      <li data-target="3" class="nav-btn nav-page3"></li>
	      <li data-target="4" class="nav-btn nav-page4"></li>
	    </ul>
	  </nav>
	</div>
	
	<script src="http://www.jqhtml.com/jquery/jquery-1.10.2.js"></script>
	<script src='http://libs.useso.com/js/jquery/1.11.0/jquery.min.js'></script>
	<script>
	'use strict';
	$(document).ready(function () {
	    var $wrap = $('.wrapper'), pages = $('.page').length, scrolling = false, currentPage = 1, $navPanel = $('.nav-panel'), $scrollBtn = $('.scroll-btn'), $navBtn = $('.nav-btn');
	    function manageClasses() {
	        $wrap.removeClass(function (index, css) {
	            return (css.match(/(^|\s)active-page\S+/g) || []).join(' ');
	        });
	        $wrap.addClass('active-page' + currentPage);
	        $navBtn.removeClass('active');
	        $('.nav-btn.nav-page' + currentPage).addClass('active');
	        $navPanel.addClass('invisible');
	        scrolling = true;
	        setTimeout(function () {
	            $navPanel.removeClass('invisible');
	            scrolling = false;
	        }, 1000);
	    }
	    function navigateUp() {
	        if (currentPage > 1) {
	            currentPage--;
	            if (Modernizr.csstransforms) {
	                manageClasses();
	            } else {
	                $wrap.animate({ 'top': '-' + (currentPage - 1) * 100 + '%' }, 1000);
	            }
	        }
	    }
	    function navigateDown() {
	        if (currentPage < pages) {
	            currentPage++;
	            if (Modernizr.csstransforms) {
	                manageClasses();
	            } else {
	                $wrap.animate({ 'top': '-' + (currentPage - 1) * 100 + '%' }, 1000);
	            }
	        }
	    }
	    $(document).on('mousewheel DOMMouseScroll', function (e) {
	        if (!scrolling) {
	            if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
	                navigateUp();
	            } else {
	                navigateDown();
	            }
	        }
	    });
	    $(document).on('click', '.scroll-btn', function () {
	        if ($(this).hasClass('up')) {
	            navigateUp();
	        } else {
	            navigateDown();
	        }
	    });
	    $(document).on('click', '.nav-btn:not(.active)', function () {
	        if (!scrolling) {
	            var target = $(this).attr('data-target');
	            if (Modernizr.csstransforms) {
	                $wrap.removeClass(function (index, css) {
	                    return (css.match(/(^|\s)active-page\S+/g) || []).join(' ');
	                });
	                $wrap.addClass('active-page' + target);
	                $navBtn.removeClass('active');
	                $(this).addClass('active');
	                $navPanel.addClass('invisible');
	                currentPage = target;
	                scrolling = true;
	                setTimeout(function () {
	                    $navPanel.removeClass('invisible');
	                    scrolling = false;
	                }, 1000);
	            } else {
	                $wrap.animate({ 'top': '-' + (target - 1) * 100 + '%' }, 1000);
	            }
	        }
	    });
	});
	</script>
</body>
</html>
